<ion-content class="balance-bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <p class="payto">Pay To</p>
  <ion-item>
    <ion-label>
      <img class="ftbcoin" src="assets/img/FTB.png" />
    </ion-label>
    <ion-input style="color:black" [(ngModel)]='RecieverName' (ionBlur)="checkBlur()" clearInput></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <p class="payto">Amount (FTB)</p>
        <ion-item>
          <ion-input type="number" [(ngModel)]='FTBAmount' style="color:black" clearInput></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <p class="payto">Amount (USD)</p>
        <ion-item>
          <ion-input type="number" [(ngModel)]='USDAmount' style="color:black" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button class="sendbtn" (click)="sendBtnClick()" ion-button>SEND</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item (click)="presentConfirm(tran.idTicket)" *ngFor='let tran of transactionList'>
      <ion-avatar item-start>
        <img src="assets/img/ionic3-ico.png">
        <ion-icon *ngIf="tran.TicketTypeName == 'BUY' || tran.TicketTypeName == 'SEND'" class="battery" name="ios-battery-dead"></ion-icon>
        <ion-icon *ngIf="tran.TicketTypeName == 'SELL' || tran.TicketTypeName == 'RECEIVE'" class="battery" name="ios-battery-full"></ion-icon>
      </ion-avatar>
      <p>{{tran.TicketTypeName}}<span style="float: right;">{{tran.TDate}}</span></p>
      <h2 class="text-black cardno">{{tran.Memo}}</h2>
      <h2 *ngIf="tran.TicketTypeName == 'BUY' || tran.TicketTypeName == 'SEND'" class="amountfull">- {{tran.Credit}}</h2>
      <h2 *ngIf="tran.TicketTypeName == 'SELL' || tran.TicketTypeName == 'RECEIVE'" class="amountget">+ {{tran.Debit}}</h2>
    </ion-item>
    </ion-list>
</ion-content>
