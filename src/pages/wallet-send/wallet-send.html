<ion-content class="balance-bg">
  <p class="payto">pay to</p>
  <ion-item>
    <ion-label class="ftbcoinlbl">
      <ion-icon name="logo-bitcoin"></ion-icon>
    </ion-label>
    <ion-input style="color:black" clearInput></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <p class="payto">Amount (FTB)</p>
        <ion-item>
          <ion-input style="color:black" clearInput></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <p class="payto">Amount (USD)</p>
        <ion-item>
          <ion-input style="color:black" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <button class="sendbtn" ion-button>SEND</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
