<ion-header>
  <ion-navbar color="gray">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>
      <strong>FrontierCoin</strong>
    </ion-title>
    <ion-icon style="float: right;" name="md-barcode"></ion-icon>
    <ion-icon style="float: right;" name="md-more"></ion-icon>

  </ion-navbar>
  <ion-toolbar color="gray">
    <ion-row class="filters">
      <ion-col no-padding>
        <ion-slides (ionSlideDidChange)="slideChanged()" slidesPerView="3">
          <ion-slide (click)="filterData(category.id)" *ngFor="let category of [1,2,3]">
            <p [class.selected]="selectedCategory?.id === category.id">Tests</p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>


<ion-content padding>

</ion-content>
